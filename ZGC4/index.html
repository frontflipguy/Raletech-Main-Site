<script>

var tokenToggle = true;
var tokenColor;
var next;
var currentCellID;
var currentCellClass = "chickenButt";
var prevCell;
var firstTime = true;
var ready = true;

function trick(){
	alert("If you enter from the top, the piece will fall down. If you enter from the bottom, the piece will fall up."
			+ " If you enter from the left the piece will fall right. Guess what happens if you enter from the right!"); 
	}

function fall(butt, dir){ //"butt" is short for button of course!

	if(ready==true){
		currentCellID = 0;
		
		if(tokenToggle){tokenColor = "colorA"; tokenToggle = false; document.querySelector(".indicator").className = "indicator colorB";}
		else{tokenColor = "colorB"; tokenToggle = true; document.querySelector(".indicator").className = "indicator colorA";}
		
	
		if(dir=="right"){currentCellID = 0; right(butt);}
		if(dir=="down"){currentCellID = 0; down(butt);}
		if(dir=="left"){currentCellID = 8; left(butt);}
		if(dir=="up"){currentCellID = 8; up(butt);}
	}
}

function right(butt){

	ready = false;
	
	if(currentCellID<9){currentCellClass = document.getElementById(currentCellID + butt).className;}
	else{currentCellClass = "chickenButt";}
		
	if(currentCellClass=="circle"){

		document.getElementById(currentCellID + butt).className = "circle " + tokenColor; //sets the cell to the color
		
		if(currentCellID>0){prevCell = currentCellID - 1; document.getElementById(prevCell + butt).className = "circle";} //sets the previous cell back to blank
		
		currentCellID++;
		
		if(currentCellID<9){currentCellClass = document.getElementById(currentCellID + butt).className;} //sets "currentCellClass" to the next cell readying it for the next iteration.
	}
	else{document.getElementById("8" + butt).className = "circle";}
	
	setTimeout(function() {if(currentCellClass=="circle"){right(butt);}else{ready=true;}}, 100);
	
}

function down(butt){
	
	ready = false;
	
	if(currentCellID<9){currentCellClass = document.getElementById(butt + currentCellID).className;}
	else{currentCellClass = "chickenButt";}
		
	if(currentCellClass=="circle"){

		document.getElementById(butt + currentCellID).className = "circle " + tokenColor; //sets the cell to the color
		
		if(currentCellID>0){prevCell = currentCellID - 1; document.getElementById(butt + prevCell).className = "circle";} //sets the previous cell back to blank
		
		currentCellID++;
		
		if(currentCellID<9){currentCellClass = document.getElementById(butt + currentCellID).className;} //sets "currentCellClass" to the next cell readying it for the next iteration.
	}
	else{document.getElementById(butt + "8").className = "circle";}
	
	setTimeout(function() {if(currentCellClass=="circle"){down(butt);}else{ready=true;}}, 100);
	
}

function left(butt){
	
	ready = false;
	
	if(currentCellID>=0){currentCellClass = document.getElementById(currentCellID + butt).className;}
	else{currentCellClass = "chickenButt";}
		
	if(currentCellClass=="circle"){

		document.getElementById(currentCellID + butt).className = "circle " + tokenColor; //sets the cell to the color
		
		if(currentCellID<8){prevCell = currentCellID + 1; document.getElementById(prevCell + butt).className = "circle";} //sets the previous cell back to blank
		
		currentCellID--;
		
		if(currentCellID>=0){currentCellClass = document.getElementById(currentCellID + butt).className;} //sets "currentCellClass" to the next cell readying it for the next iteration.
	}
	else{document.getElementById("0" + butt).className = "circle";}
	
	setTimeout(function() {if(currentCellClass=="circle"){left(butt);}else{ready=true;}}, 100);
	
}

function up(butt){	
	
	ready = false;
	
	if(currentCellID>=0){currentCellClass = document.getElementById(butt + currentCellID).className;}
	else{currentCellClass = "chickenButt";}
		
	if(currentCellClass=="circle"){

		document.getElementById(butt + currentCellID).className = "circle " + tokenColor; //sets the cell to the color
		
		if(currentCellID<8){prevCell = currentCellID + 1; document.getElementById(butt + prevCell).className = "circle";} //sets the previous cell back to blank
		
		currentCellID--;
		
		if(currentCellID>=0){currentCellClass = document.getElementById(butt + currentCellID).className;} //sets "currentCellClass" to the next cell readying it for the next iteration.
	}
	else{document.getElementById(butt + "0").className = "circle";}
	
	setTimeout(function() {if(currentCellClass=="circle"){up(butt);}else{ready=true;}}, 100);
	
}
